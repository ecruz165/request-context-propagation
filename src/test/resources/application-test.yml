spring:
  jackson:
    serialization:
      indent-output: true
  output:
    ansi:
      enabled: always

logging:
  level:
    # Library should be quiet during tests too, unless debugging
    com.example.demo: WARN
    # But enable specific components for test verification if needed
    # com.example.demo.service.RequestContextService: DEBUG
    # com.example.demo.service.RequestContextExtractor: DEBUG
    io.restassured: WARN
    org.apache.http: WARN
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.test: INFO
    org.junit: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

import: classpath:request-context-config.yml
